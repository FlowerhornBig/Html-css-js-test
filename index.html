<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multo Calculator</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(10px);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #00ffcc;
      box-shadow: inset 0 0 5px #00ffcc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #333333;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #444444;
      transform: scale(1.05);
    }

    .equal {
      background: #00ffcc;
      color: #000000;
      font-weight: bold;
    }

    .equal:hover {
      background: #00e6b8;
    }

    @media (max-width: 500px) {
      .buttons {
        grid-template-columns: repeat(4, 50px);
        gap: 8px;
      }

      button {
        height: 50px;
        font-size: 1rem;
      }

      #display {
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Multo Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('+')">+</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Replace 'multo.mp3' with the actual path to your audio file -->
  <audio id="multo" src="multo.mp3"></audio>

  <script>
    const display = document.getElementById('display');
    const multo = document.getElementById('multo');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        const result = eval(display.value);
        display.value = result;
        multo.currentTime = 0;
        multo.play();
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
